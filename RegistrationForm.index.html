<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
    <fieldset>
    <label for="first-name">Enter Your First Name:
        <input id="firt-name" name="first-name" type="text" required/></label>
    <label for="last-name">Enter Your Last Name:
         <input id="last-name" name="last-name" type=" text" Required/> </label> 
    <label for="email">Enter Your Email: <input id="email" name="email" type="text"/> </label>  
    <label for="new-password">Create a New Password: <input id="new-passwprd" name="new-password" type="text"/></label>      
</fieldset>
<fieldset>
    <legend>Account type (required)</legend>
    <label for="personal-account"><input id="personal-account" name="account-type"
         type="radio" class="inline" checked/>Personal</label>
    <label for="business-account"><input id="business-account" name="account-type" 
        class="inline" type="radio"/>Business</label>
</fieldset>
<fieldset>
    <label for="profile-picture">Upload a profile picture:
         <input id="profile-picture" type="file" name="file"/></label>
    <label for="age">Input your age(years)<input id="age" name="age" type="number" min="13" max="120"/>
        </label>   
    <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Facebook</option>
            <option value="2">Google searches</option>
            <option value="3">Linkedln</option>
            <option value="4">Other</option>
       </select>
    </label>  
    <label for="bio"> Provide a bio:
        <textarea id="bio" name="bio" row="3" cols="30" 
        placeholder="I like coding on the beach...."></textarea>
       </label>
</fieldset>

    <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" type="checkbox"/>I accept the terms and conditions</label>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
